<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>form elemanları</title>
</head>
<body>
    
    <form action="">
        
        <input>
        
        <br><br>
        
        <input type="text" placeholder="adınızı giriniz" required>
        
        
        <br><br>
        
        <input type="password" placeholder="şifre giriniz" required>
        
        
        <br><br>
        
        <input type="email" placeholder="bir email giriniz" required>
        
        <br><br>
        
        <input type="radio" name="medeni">evili
        <input type="radio" name="medeni" checked>brkar
        <input type="radio" name="medeni">boşanmış
        
        <br><br>
        
        <input type="radio" name="cinsiyet" value=erkek>erkek
        <input type="radio" name="cinsiyet" value=kadın>kadın
        
        
        <br><br>
        
        <input type="checkbox" name="cinsi">kitap okumak
        <input type="checkbox" name="cinsi">yüzmek
        <input type="checkbox" name="cinsi">oturmak
        
        <br><br>
        
        
        <textarea name="" id="" cols="20" rows="5"></textarea>
        
        <br><br>
        
        <select name="" id="">
            
            <option value="sa">sa</option>
            <option value="as">as</option>
            <option value="aleykümsd" selected>alekümsd</option>
        </select>
        
        
              <br><br>
        
        <select name="" id="" multiple>
            
            <option value="sa">sa</option>
            <option value="as">as</option>
            <option value="aleykümsd">alekümsd</option>
        </select>
        
        <br><br>
        
        <input type="reset" value="temizle">
        
        
        <br><br>
        
        <input type="submit">
        
        
        
    </form>

    
    
    
    
</body>
</html>
