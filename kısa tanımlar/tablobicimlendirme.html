<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tablo biçimlendirme </title>
    <style>
        table{
            border-collapse: collapse;
            width:100%;
        }
    
        td, th {
            border:1px solid #ddd;
            padding:6
        }
    
        th{
            background-color: #0072ff;
            color: white;
            text-align: left;
        }
        tr:nth-child(even){
            background-color: #f2f2f2;
        }
        
        tr:hover{
            background-color: #ddd;
        }
    
    </style>
</head>
<body>
    <table>
        
        <tr>
            <th>adı</th>
            <th>soyadı</th>
            <th>şehir</th>
        </tr>

        </tr>

        </tr>
